<div class="accordion">
  <div class="accordion-item" *ngFor="let block of videoBlocks; let i = index">
    <button class="accordion-header" (click)="toggle(i)">
      {{ block.title }}
      <span [class.rotate]="expandedIndex === i">&#9660;</span>
    </button>

    <div class="accordion-body" *ngIf="expandedIndex === i">
      <div class="video-row">
        <iframe
          *ngFor="let video of block.videos"
          width="100%"
          height="315"
          [src]="video"
          frameborder="0"
          allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
      </div>
    </div>
  </div>
</div>
