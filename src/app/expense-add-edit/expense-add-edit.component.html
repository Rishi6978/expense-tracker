<mat-card>
    <mat-card-header>
        <mat-card-title>Add/Edit Expense</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
<div class="form-group">
            <div class="form-row">
                <mat-form-field>
                    <mat-label>Expense title</mat-label>
                    <input matInput formControlName="title" required>
                    <mat-error *ngIf="expenseForm.get('title')?.hasError('required')">title is required</mat-error>
                </mat-form-field>
            </div>
          
              <div class="form-row">
                <mat-form-field>
                    <mat-label>Expense amount</mat-label>
                    <input matInput formControlName="amount" required>
                    <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">amount is required</mat-error>
                    <mat-error *ngIf="expenseForm.get('amount')?.hasError('min')">amount must be a positive number</mat-error>
                </mat-form-field>
            </div>
              <div class="form-row">
                <mat-form-field>
                    <mat-label>Expense title</mat-label>
                  <mat-select matNativeControl formControlName="category" required>
                    <mat-option value="" disabled>Select a category</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">category is required</mat-error>
                </mat-form-field>
            </div>

                   <div class="form-row">
                <mat-form-field>
                    <mat-label>Expense date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" required/>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="expenseForm.get('date')?.hasError('required')">date is required</mat-error>
                    
                </mat-form-field>
                <p>Selected Date: {{ expenseForm.get('date')?.value | date: 'yyyy-MM-dd' }}</p>
            </div>
</div>
        
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="expenseForm.invalid">Submit</button>

    </mat-card-actions>
</mat-card>
